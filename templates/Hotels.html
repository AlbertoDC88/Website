<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Hotel Search{% endblock %}

{% block content %}
<h1>Hotel Search</h1>
{% if user.is_authenticated %}
	Hi {{ user.username }}!, where would you like to stay today?
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>
{% endif %}
{% endblock %}
